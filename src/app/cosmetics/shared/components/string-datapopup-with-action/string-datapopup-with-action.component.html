<p-dialog [header]="popupTitle" [(visible)]="isDialogeOpened" [position]="position" [modal]="true"
  [style]="{width: dialogWidth, height: dialogheight}" [baseZIndex]="10000" [draggable]="false" [resizable]="false"
  [closable]="true" (onHide)="closeDialoge()">
  <div class="col-md-12 p-0">
    <p-table [value]="dataSource" [scrollable]="true" scrollHeight="350px" [columns]="columns">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [style]="col.width">
            {{col.columnName}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
        <tr>
          <td>
            <p-checkbox [value]="item" [(ngModel)]="item.isSelected" [binary]="true"
              (onChange)="onCheckBoxChecked($event,'isSelected',rowIndex)"></p-checkbox>
            <!-- <input value="{{item.isSelected}}" type="checkbox" [checked]="item.isSelected"> -->
          </td>
          <td> {{item.value}} </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-12 text-center m-t-10">
      <button class="b-width-85 m-r-10 fc-btn" (click)="addSelected()">Add</button>
    </div>
  </div>

</p-dialog>
