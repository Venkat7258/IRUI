<div *ngIf="isAddRuleTypes === true;then addandUpdateRuleTypes else viewRuleTypes"></div>
<ng-template #addandUpdateRuleTypes>
    <p-card>
        <div class="col-md-12 p-0">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group field">
                        <label class="block">Ruletype Id</label>
                        <input type="number" [(ngModel)]="objRuleTypes.ruleTypeID"  />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group field">
                        <label for="username1" class="block">RuleType Name</label>
                        <input type="text" [(ngModel)]="objRuleTypes.ruleTypeName" pInputText />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group field">
                        <label for="username1" class="block">Description</label>
                        <input type="text" [(ngModel)]="objRuleTypes.description" pInputText />
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-12 text-center">
                        <button class="b-width-85 m-r-10 fc-btn" type="button"
                            (click)="SaveAndUpdateRuleTypes(isaction==true?'Add':'Edit')">{{isaction==true?'Add':'Update'}}</button>
                        <button class="b-width-85 m-r-10 fc-btn" type="button" (click)="onRuleTypesClose()">Close</button>
                    </div>
                </div>
        </div>
        </div>
    </p-card> 
</ng-template>
<ng-template #viewRuleTypes>
<p-card>
    <div class="row">
        <div class="col-md-6">
            <!-- <p-checkbox value="" label="Show Disabled RuleTypes" (onChange)="ShowActiveRuleTypes($event)" ></p-checkbox> -->
        </div>
        <div class="col-md-6 m-b-10 text-right">
            <!-- <button pButton type="button" icon="pi pi-plus" iconPos="left" label="Add Rule Types"
            (click)="AddAndUpdateRuleTypes('Add')" class="p-button-outlined"></button> -->
            <p-button label="Add RuleTypes" icon="pi pi-plus" iconPos="left" (onClick)="AddAndUpdateRuleTypes('Add')" class="m-r-10"></p-button>
        </div>
    </div>
    <p-table [value]="ruleTypes">
        <ng-template pTemplate="header">
            <tr>
                <th>RuleTypeID</th>
                <th>RuleTypeName</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ruleTypes>
            <tr>
                <td>{{ruleTypes.ruleTypeID}}</td>
                <td>{{ruleTypes.ruleTypeName}}</td>
                <td>{{ruleTypes.description}}</td>
                <td><p-splitButton label="Actions" [model]="ruleTypesItems"
                    (onDropdownClick)="HandleActionsClickRuleTypes(ruleTypes,'ruleTypes')"
                    styleClass="p-button-raised mr-2 mb-2"></p-splitButton></td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
</ng-template>
