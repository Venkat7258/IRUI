<div *ngIf="isAddSubstanceDataSources === true;then addandUpdateSubstanceDataSources else viewSubstanceDataSources">
</div>
<ng-template #addandUpdateSubstanceDataSources>
    <p-card>
        <div class="col-md-12 p-0">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group field">
                        <label class="block">Data Source</label>
                        <input type="text" [(ngModel)]="objSubstanceDataSources.dataSource" pInputText />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group field">
                        <label for="username1" class="block">Description</label>
                        <input type="text" [(ngModel)]="objSubstanceDataSources.description" pInputText />
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-12 text-center">
                        <button class="b-width-85 m-r-10 fc-btn" type="button"
                            (click)="SaveAndUpdateSubstanceDataSources(isaction==true?'Add':'Edit')">{{isaction==true?'Add':'Update'}}</button>
                        <button class="b-width-85 m-r-10 fc-btn" type="button"
                            (click)="onSubstanceDataSourcesClose()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </p-card>
</ng-template>
<ng-template #viewSubstanceDataSources>
    <p-card>
        <div class="row">
            <div class="col-md-6">
                <!-- <p-checkbox  value= "" label="Show Disabled SubstanceDataSources" (onchange)="ShowActiveSubstanceDataSources($event)" >
                </p-checkbox> -->
            </div>
            <div class="col-md-6 m-b-10 text-right">
                <!-- <button pButton type="button" icon="pi pi-plus" iconPos="left" label="Add SubstanceDataSources"
                    (click)="AddAndUpdateSubstanceDataSources('Add')" class="p-button-outlined"></button> -->
                <p-button label="Add SubstanceDataSources" icon="pi pi-plus" iconPos="left"
                    (onClick)="AddAndUpdateSubstanceDataSources('Add')" class="m-r-10"></p-button>
            </div>
        </div>
        <p-table [value]="substanceDataSources">
            <ng-template pTemplate="header">
                <tr>
                    <th>DataSource</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-substanceDataSources>
                <tr>
                    <td>{{substanceDataSources.dataSource}}</td>
                    <td>{{substanceDataSources.description}}</td>
                    <td><p-splitButton label="Actions" [model]="SubstanceDataSourcesitems"
                            (onDropdownClick)="HandleActionsClickSubstanceDataSources(substanceDataSources,'SubstanceDataSources')"
                            styleClass="p-button-raised mr-2 mb-2"></p-splitButton></td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</ng-template>
